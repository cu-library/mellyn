{% extends "base.html" %}

{% block sitetitle %}Faculties{% endblock %}

{% block main %}
  <h2>Faculties</h2>
  {% if faculties %}
  <ul class="objectlist">
    {% for faculty in faculties %}
    <li><a href="{% url 'faculties_read' faculty.slug %}">{{ faculty.name }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No faculties found.</p>
  {% endif %}
  <div class="actions">
    <a class="ok" href="{% url 'faculties_create' %}">Create a new faculty</a>
  </div>
{% endblock %}
