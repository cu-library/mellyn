{% extends "base.html" %}

{% block sitetitle %}Update {{ department.name }}{% endblock %}

{% block main %}
  <h2>Update {{ department.name }}</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <div id="actions">
      <a class="warning" href="{% url 'departments_read' department.slug %}">Cancel</a>
      <input type="submit" value="Update department">
    </div>
  </form>
{% endblock %}
