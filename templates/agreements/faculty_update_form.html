{% extends "base.html" %}

{% block sitetitle %}Update {{ faculty.name }}{% endblock %}

{% block main %}
  <h2>Update {{ faculty.name }}</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <div id="actions">
      <a class="warning" href="{% url 'faculties_read' faculty.slug %}">Cancel</a>
      <input type="submit" value="Update faculty">
    </div>
  </form>
{% endblock %}
