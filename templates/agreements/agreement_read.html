{% extends "base.html" %}

{% block sitetitle %}{{ agreement.title }}{% endblock %}

{% block main %}
  <h2>{{ agreement.title }}</h2>
  <div class="agreementcreated">Created {{ agreement.created | date:"Y-m-d"}}</div>
  <div class="agreementresource">Provides access to {{ agreement.resource }}</div>
  <section class="agreementbody">{{ agreement.body | safe}}</section>
  <div id="actions">
    <a class="warning" href="{% url 'agreements_delete' agreement.slug %}">Delete this agreement</a>
    <a class="ok" href="{% url 'agreements_update' agreement.slug %}">Edit this agreement</a>
  </div>
{% endblock %}
