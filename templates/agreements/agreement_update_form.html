{% extends "base.html" %}

{% block sitetitle %}Update {{ agreement.title }}{% endblock %}

{% block main %}
  <h2>Update {{ agreement.title }}</h2>
  <form method="post">{% csrf_token %}
    {{ form.as_p }}
    <div id="actions">
      <a class="warning" href="{% url 'agreements_read' agreement.slug %}">Cancel</a>
      <input type="submit" value="Update agreement">
    </div>
  </form>
{% endblock %}
